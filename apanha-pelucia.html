<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apanha Pel√∫cias!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f9ff; /* Azul c√©u bem clarinho */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evitar barras de rolagem desnecess√°rias */
        }
        #gameContainer {
            background-color: #fff;
            border: 8px solid #4a5568; /* Cinza escuro para borda robusta */
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden; /* Para os itens n√£o sa√≠rem da √°rea de jogo vis√≠vel */
            position: relative; /* Para posicionar elementos filhos absolutamente */
            touch-action: none; /* Desabilitar zoom por toque no canvas */
            width: 95%; /* Ajusta a largura para mobile */
            max-width: 500px; /* Define um tamanho m√°ximo para telas maiores */
        }
        canvas {
            display: block; /* Remove espa√ßo extra abaixo do canvas */
            background-color: #e0f2fe; /* Azul c√©u um pouco mais escuro para o canvas */
            width: 100%; /* Canvas ocupa 100% da largura do container */
            height: auto; /* Altura autom√°tica para manter a propor√ß√£o */
        }
        .game-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #fbbf24; /* Amarelo-√¢mbar */
            color: #78350f; /* Marrom escuro para texto */
            border: 4px solid #78350f;
            padding: 12px 24px;
            border-radius: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px #92400e; /* Sombra para efeito 3D */
        }
        .game-button:hover {
            background-color: #f59e0b; /* Amarelo mais escuro */
            transform: translateY(-2px);
            box-shadow: 0 6px #92400e;
        }
        .game-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #92400e;
        }
        #scoreBoard, #livesBoard {
            font-size: 1.2rem; /* Ajusta o tamanho da fonte para mobile */
            color: #1e3a8a; /* Azul escuro */
            margin: 5px; /* Ajusta a margem */
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }
         @media (min-width: 768px) { /* Font size for larger screens */
            #scoreBoard, #livesBoard {
                font-size: 1.5rem;
            }
        }
        .dog-character {
            font-size: 3rem; /* Tamanho do emoji do cachorro */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            user-select: none; /* Evitar sele√ß√£o do emoji */
        }
        .plushie {
            position: absolute;
            font-size: 2rem; /* Tamanho dos emojis das pel√∫cias */
            cursor: pointer;
            user-select: none; /* Evitar sele√ß√£o do emoji */
            transition: transform 0.1s ease-out; /* Pequena anima√ß√£o ao tocar */
        }
        .plushie:active {
            transform: scale(1.2);
        }
        #messageOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100; /* Para ficar sobre o canvas */
        }
        #messageOverlay h2 {
            font-size: 1.5rem; /* Ajusta o tamanho da fonte para mobile */
            margin-bottom: 1rem;
        }
         @media (min-width: 768px) { /* Font size for larger screens */
            #messageOverlay h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameTitle" class="text-4xl font-bold text-blue-700 my-4">Apanha Pel√∫cias!</div>

    <div id="gameContainer">
        <div class="flex justify-around p-2 bg-gray-200">
            <div id="scoreBoard">Pontos: 0</div>
            <div id="livesBoard">Vidas: 3</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="dogCharacter" class="dog-character">üê∂</div>
           <div id="messageOverlay">
            <h2 id="messageText">Bem-vindo!</h2>
            <button id="startButton" class="game-button">Iniciar Jogo</button>
        </div>
    </div>

    <script>
        // Espera o DOM carregar completamente
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.getElementById('gameContainer');
            const scoreBoard = document.getElementById('scoreBoard');
            const livesBoard = document.getElementById('livesBoard');
            const dogCharacter = document.getElementById('dogCharacter'); // Emoji do cachorro
            const startButton = document.getElementById('startButton');
            const messageOverlay = document.getElementById('messageOverlay');
            const messageText = document.getElementById('messageText');

            let score = 0;
            let lives = 3;
            let gameSpeed = 2; // Velocidade inicial de queda das pel√∫cias
            let plushies = [];
            let gameInterval;
            let spawnInterval;
            let gameRunning = false;

            // Configura√ß√µes de som com Tone.js
            const collectSound = new Tone.Synth({
                oscillator: { type: "sine" },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.01, release: 0.1 }
            }).toDestination();
            collectSound.volume.value = -10; // Ajusta o volume

            const missSound = new Tone.Synth({
                oscillator: { type: "square" },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.01, release: 0.1 }
            }).toDestination();
            missSound.volume.value = -10;

            const gameOverSound = new Tone.Synth({
                oscillator: { type: "sawtooth" },
                envelope: { attack: 0.01, decay: 0.5, sustain: 0.01, release: 0.2 }
            }).toDestination();
            gameOverSound.volume.value = -5;


            // Define o tamanho do canvas baseado no container
            function resizeCanvas() {
                canvas.width = gameContainer.clientWidth;
                // Mant√©m uma propor√ß√£o, por exemplo 4:3 ou ajusta conforme necessidade
                // Ajusta a altura para n√£o ultrapassar a altura da janela em dispositivos menores
                const maxHeight = window.innerHeight * 0.7; // Usa at√© 70% da altura da janela
                canvas.height = Math.min(gameContainer.clientWidth * 1, maxHeight); // Altura pode ser igual √† largura ou outra propor√ß√£o, limitada pela altura m√°xima

                // Reposiciona o cachorro se o canvas for redimensionado durante o jogo
                if (dogCharacter) {
                    dogCharacter.style.bottom = `${canvas.height * 0.05}px`; // Posi√ß√£o do cachorro
                }
            }

            // Tipos de pel√∫cias (emoji, cor para o fundo do emoji se necess√°rio, tipo para identifica√ß√£o)
            const plushieTypes = [
                { emoji: 'üßΩ', color: '#FFD700', type: 'spongebob', points: 10 }, // Amarelo Dourado
                { emoji: 'ü¶í', color: '#DEB887', type: 'giraffe', points: 10 }, // Marrom Burlywood
                { emoji: 'üêá', color: '#FFFFFF', type: 'bunny', points: 15 }, // Coelho Branco
            ];

            // Fun√ß√£o para criar uma nova pel√∫cia
            function createPlushie() {
                if (!gameRunning) return;

                const typeIndex = Math.floor(Math.random() * plushieTypes.length);
                const type = plushieTypes[typeIndex];
                const size = canvas.width * 0.1; // Tamanho da pel√∫cia responsivo

                const plushieElement = document.createElement('div');
                plushieElement.classList.add('plushie');
                plushieElement.textContent = type.emoji;
                plushieElement.style.fontSize = `${Math.min(40, canvas.width * 0.08)}px`; // Tamanho do emoji responsivo
                plushieElement.style.left = `${Math.random() * (canvas.width - size)}px`;
                plushieElement.style.top = `-${size}px`; // Come√ßa fora da tela, no topo
                plushieElement.dataset.type = type.type;
                plushieElement.dataset.points = type.points;

                // Adiciona o elemento pel√∫cia ao gameContainer (que est√° acima do canvas)
                gameContainer.appendChild(plushieElement);
                plushies.push({
                    element: plushieElement,
                    y: -size, // Posi√ß√£o y inicial
                    speed: gameSpeed + Math.random() * 2, // Velocidade de queda com varia√ß√£o
                    size: size
                });

                // Event listener para clique/toque na pel√∫cia
                plushieElement.addEventListener('pointerdown', () => {
                    if (!gameRunning) return;
                    collectPlushie(plushieElement);
                });
            }

            // Fun√ß√£o para coletar pel√∫cia
            function collectPlushie(plushieElement) {
                score += parseInt(plushieElement.dataset.points);
                updateScoreBoard();
                collectSound.triggerAttackRelease("C5", "8n", Tone.now()); // Toca som de coleta

                // Remove a pel√∫cia do DOM e do array
                plushieElement.remove();
                plushies = plushies.filter(p => p.element !== plushieElement);

                // Aumenta a velocidade do jogo a cada X pontos
                if (score % 50 === 0 && score > 0) {
                    gameSpeed += 0.5;
                }
            }

            // Fun√ß√£o para atualizar a posi√ß√£o das pel√∫cias
            function updatePlushies() {
                if (!gameRunning) return;

                for (let i = plushies.length - 1; i >= 0; i--) {
                    const p = plushies[i];
                    p.y += p.speed;
                    p.element.style.top = `${p.y}px`;

                    // Se a pel√∫cia atingir o ch√£o (abaixo do canvas)
                    if (p.y + p.size > canvas.height) {
                        p.element.remove(); // Remove do DOM
                        plushies.splice(i, 1); // Remove do array
                        loseLife();
                    }
                }
            }

            // Fun√ß√£o para perder uma vida
            function loseLife() {
                lives--;
                missSound.triggerAttackRelease("C3", "8n", Tone.now()); // Toca som de erro/perda
                updateLivesBoard();
                if (lives <= 0) {
                    gameOver();
                }
            }

            // Fun√ß√£o de Game Over
            function gameOver() {
                gameRunning = false;
                clearInterval(gameInterval);
                clearInterval(spawnInterval);
                gameOverSound.triggerAttackRelease("C2", "2n", Tone.now()); // Toca som de game over

                messageText.innerHTML = `Fim de Jogo!<br>Pontua√ß√£o: ${score}`;
                startButton.textContent = 'Jogar Novamente';
                messageOverlay.style.display = 'flex';

                // Limpa as pel√∫cias restantes da tela
                plushies.forEach(p => p.element.remove());
                plushies = [];
            }

            // Atualiza o placar
            function updateScoreBoard() {
                scoreBoard.textContent = `Pontos: ${score}`;
            }

            // Atualiza as vidas
            function updateLivesBoard() {
                livesBoard.textContent = `Vidas: ${lives}`;
            }

            // Loop principal do jogo (n√£o desenha no canvas, apenas atualiza posi√ß√µes dos elementos DOM)
            function gameLoop() {
                if (!gameRunning) return;
                updatePlushies();
                gameInterval = requestAnimationFrame(gameLoop);
            }

            // Inicia o jogo
            function startGame() {
                // Inicializa o Tone.js no primeiro gesto do usu√°rio
                Tone.start();

                score = 0;
                lives = 3;
                gameSpeed = 2;
                plushies.forEach(p => p.element.remove()); // Limpa pel√∫cias antigas se houver
                plushies = [];
                updateScoreBoard();
                updateLivesBoard();

                gameRunning = true;
                messageOverlay.style.display = 'none'; // Esconde o overlay

                // Inicia o loop do jogo e o spawn de pel√∫cias
                gameLoop(); // Inicia o loop de atualiza√ß√£o de posi√ß√£o
                spawnInterval = setInterval(createPlushie, 1500 / (gameSpeed / 2)); // Spawn mais r√°pido com gameSpeed
            }

            // Event listener para o bot√£o de iniciar/reiniciar
            startButton.addEventListener('click', () => {
                if (Tone.context.state !== 'running') {
                    Tone.start().then(startGame);
                } else {
                    startGame();
                }
            });

            // Ajusta o canvas ao carregar e redimensionar a janela
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // Chamada inicial para definir o tamanho
        });
    </script>
</body>
</html>
